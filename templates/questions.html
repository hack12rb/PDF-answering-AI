
 <!doctype html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <title>Ask Questions</title>
     <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
     <style>
         body {
             font-family: 'Roboto', sans-serif;
             background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
             display: flex;
             flex-direction: column;
             align-items: center;
             justify-content: center;
             padding: 20px;
             margin: 0;
             min-height: 100vh;
         }
         h1 {
             color: #333;
             margin-bottom: 20px;
             font-size: 2.5em;
             text-align: center;
         }
         form {
             background: white;
             padding: 30px;
             border-radius: 10px;
             box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
             width: 100%;
             max-width: 500px;
             text-align: center;
         }
         textarea {
             width: 100%;
             padding: 15px;
             border: 1px solid #ccc;
             border-radius: 4px;
             margin-bottom: 20px;
             resize: vertical;
             font-size: 1em;
             font-family: 'Roboto', sans-serif;
         }
         input[type="submit"] {
             background-color: #4CAF50;
             color: white;
             padding: 12px 25px;
             border: none;
             border-radius: 4px;
             cursor: pointer;
             transition: background-color 0.3s;
             font-size: 1.1em;
         }
         input[type="submit"]:hover {
             background-color: #45a049;
         }
         .response-container {
             background: white;
             padding: 20px;
             border-radius: 10px;
             box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
             width: 100%;
             max-width: 500px;
             margin-top: 20px;
         }
         h2 {
             margin-top: 0;
             color: #333;
             font-size: 1.5em;
         }
         p {
             font-size: 1.2em;
             color: #555;
             margin: 0;
         }
         footer {
             margin-top: 40px;
             text-align: center;
             color: #777;
             font-size: 0.9em;
         }
         footer a {
             color: #333;
             text-decoration: none;
             transition: color 0.3s;
         }
         footer a:hover {
             color: #4CAF50;
         }
     </style>
 </head>
 <body>
     <h1>Ask Questions</h1>
     <form action="/answer" method="post">
         <textarea name="question" rows="4" placeholder="Type your question here..."></textarea>
         <input type="submit" value="Ask">
     </form>
     <!-- {% if answer %}
         <div class="response-container">
             <h2>Answer:</h2>
             <p>{{ answer }}</p>
         </div>
     {% endif %} -->
     <footer>
         <p>Powered by <a href="#">Your Company</a></p>
     </footer>
 </body>
 </html>
