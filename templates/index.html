<!doctype html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <title>Upload PDF</title>
     <style>
         body {
             font-family: 'Roboto', sans-serif;
             background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
             display: flex;
             justify-content: center;
             align-items: center;
             height: 100vh;
             margin: 0;
         }
         h1 {
             color: #333;
             margin-bottom: 20px;
         }
         form {
             background: white;
             padding: 40px;
             border-radius: 10px;
             box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
             text-align: center;
             max-width: 400px;
             width: 100%;
         }
         input[type="file"] {
             display: block;
             margin: 20px auto;
             padding: 10px;
             border: 1px solid #ccc;
             border-radius: 4px;
             width: 80%;
             cursor: pointer;
             background-color: #fafafa;
             transition: background-color 0.3s;
         }
         input[type="file"]:hover {
             background-color: #eaeaea;
         }
         input[type="submit"] {
             background-color: #4CAF50;
             color: white;
             padding: 12px 25px;
             border: none;
             border-radius: 4px;
             cursor: pointer;
             transition: background-color 0.3s;
             font-size: 16px;
         }
         input[type="submit"]:hover {
             background-color: #45a049;
         }
         .container {
             text-align: center;
         }
         .logo {
             width: 100px;
             height: 100px;
             margin-bottom: 20px;
         }
     </style>
 </head>
 <body>
     <div class="container">
         <img src="https://via.placeholder.com/100" alt="Logo" class="logo">
         <h1>Upload PDF</h1>
         <form action="/upload" method="post" enctype="multipart/form-data">
             <input type="file" name="file" accept="application/pdf">
             <input type="submit" value="Upload">
         </form>
     </div>
 </body>
 </html>
